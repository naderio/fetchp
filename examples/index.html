<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <script src="../fetchp.js"></script>
</head>
<body>
  <script>
    var result = fetchp('http://jsonplaceholder.typicode.com/users')

    result.then(function(response) {
      console.log('response', response)
      return response.json()
    }).then(function(json) {
      console.log('got json', json)
    }).catch(function(ex) {
      console.log('failed', ex)
    })
  </script>
</body>
</html>
